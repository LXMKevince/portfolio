<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的博客</title>
</head>
<body>
	<h1>我的博客</h1>
	{% for blog in blogs.all %}
		{{ blog.title }}

		<br>
		{{ blog.date }}
		<br>
		<img src="{{ blog.image.url }}" height="20%" width="50%">
		<br>
		{{ blog.text }}
	{% endfor %}
</body>
</html>
